<section id="post-job">
    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('frontend/assets/images/hero_1.jpg');" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Post A Job</h1>
            <div class="custom-breadcrumbs">
              <a href="#">Home</a> <span class="mx-2 slash">/</span>
              <a href="#">Job</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Post a Job</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    
    <form id="postJobForm" class="p-4 p-md-5 border rounded">
      <h3 class="text-black mb-5 border-bottom pb-2">Job Details</h3>

      <div class="form-group">
        <label for="title">Job Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="description">Job Description</label>
        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>

      <div class="form-group">
        <label for="salary_range">Salary Range</label>
        <input type="text" class="form-control" id="salary_range" name="salary_range" placeholder="e.g. $3000 - $5000">
      </div>

      <div class="form-group">
        <label for="job_type">Job Type</label>
        <select class="form-control" id="job_type" name="job_type" required>
          <option value="">Select Job Type</option>
          <option value="Full Time">Full Time</option>
          <option value="Part Time">Part Time</option>
          <option value="Contract">Contract</option>
          <option value="Internship">Internship</option>
        </select>
      </div>

      <div class="form-group">
        <label for="deadline">Application Deadline</label>
        <input type="date" class="form-control" id="deadline" name="deadline">
      </div>

      <div class="form-group">
        <label for="status">Job Status</label>
        <select class="form-control" id="status" name="status">
          <option value="open">Open</option>
          <option value="closed">Closed</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Post Job</button>
    </form>

    </section>
</section>
